<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>RAPB IT Service Center</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <div class="p-6">
    <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">

      <!-- ================= LEFT PANEL ================= -->
      <div class="space-y-6">

        <!-- Informasi Sistem -->
        <div class="bg-white rounded-2xl shadow p-6 space-y-4">
          <h2 class="text-lg font-semibold text-gray-700">Informasi Sistem</h2>

          <span id="detectionBadge" class="inline-block px-3 py-1 text-xs rounded-full"></span>

          <div class="space-y-3 text-sm">
            <div>
              <p class="text-gray-500">Nama Pelapor</p>
              <p id="userName" class="font-medium"></p>
            </div>
            <div>
              <p class="text-gray-500">Unit</p>
              <p id="userUnit" class="font-medium"></p>
            </div>
            <div>
              <p class="text-gray-500">Hostname</p>
              <p id="userHostname" class="font-medium"></p>
            </div>
            <div>
              <p class="text-gray-500">IP Address</p>
              <p id="userIP" class="font-medium"></p>
            </div>
            <div>
              <p class="text-gray-500">Waktu</p>
              <p id="userReportTime" class="font-medium"></p>
            </div>
          </div>
        </div>

        <!-- Riwayat Laporan -->
        <div class="bg-white rounded-2xl shadow p-6 space-y-4">
          <h2 class="text-lg font-semibold text-gray-700">
            Riwayat Laporan Terakhir
          </h2>

          <div id="historyList" class="space-y-3"></div>

        </div>
      </div>

      <!-- ================= RIGHT PANEL ================= -->
      <div class="bg-white rounded-2xl shadow p-8 lg:col-span-2">
        <div id="reportFormWrapper">
          <h3 class="text-md font-semibold text-gray-700">
            RAPB IT SERVICE & SUPPORT CENTER
          </h3>
          <h1 class="text-2xl font-bold text-gray-800 mb-2">
            LAPOR GANGGUAN
          </h1>
          <p class="text-gray-500 mb-6">
            Silakan isi detail gangguan yang terjadi.
          </p>

          <!-- Kategori -->
          <div class="mb-5">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Kategori Gangguan
            </label>
            <select id="categorySelect"
              class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
              <option value="">-- Pilih Kategori --</option>
            </select>
          </div>

          <!-- Subkategori -->
          <div id="subCategoryContainer" class="mb-5 hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Jenis Gangguan
            </label>
            <select id="subCategorySelect"
              class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
              <option value="">-- Pilih Jenis Gangguan --</option>
            </select>
          </div>

          <!-- Deskripsi -->
          <div class="mb-5">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Deskripsi Tambahan (Opsional)
            </label>
            <textarea rows="4" class="w-full border rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="Tuliskan detail tambahan jika diperlukan..."></textarea>
          </div>

          <!-- Upload -->
          <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Upload Foto (Opsional)
            </label>
            <input type="file" class="w-full border rounded-lg p-2">
          </div>

          <!-- SLA -->
          <div id="slaInfo" class="bg-blue-50 p-4 rounded-lg mb-6 text-sm text-blue-700">
            Estimasi respon: -
          </div>

          <!-- Tombol -->
          <div class="flex justify-end gap-3">
            <button class="px-6 py-3 rounded-lg bg-gray-200 text-gray-700">
              Batal
            </button>
            <button id="submitReportBtn"
              class="px-6 py-3 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition">
              Kirim Laporan
            </button>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script>
    const categorySelect = document.getElementById("categorySelect");
    const subCategoryContainer = document.getElementById("subCategoryContainer");
    const subCategorySelect = document.getElementById("subCategorySelect");
    const detectionBadge = document.getElementById("detectionBadge");
    const userName = document.getElementById("userName");
    const userUnit = document.getElementById("userUnit");
    const userHostname = document.getElementById("userHostname");
    const userIP = document.getElementById("userIP");
    const userReportTime = document.getElementById("userReportTime");
    const historyList = document.getElementById("historyList");
    const slaInfo = document.getElementById("slaInfo");
    const reportFormWrapper = document.getElementById("reportFormWrapper");
    const submitReportBtn = document.getElementById("submitReportBtn");
    const rightPanel = document.querySelector(".bg-white.rounded-2xl.shadow.p-8.lg\\:col-span-2");

    function formatDateTime(s) {
      const [datePart, timePart] = s.split(" ");
      const [y, m, d] = datePart.split("-").map(Number);
      const [hh, mm] = timePart.split(":").map(Number);
      const months = ["Jan", "Feb", "Mar", "Apr", "Mei", "Jun", "Jul", "Agu", "Sep", "Okt", "Nov", "Des"];
      return `${d} ${months[m - 1]} ${y} - ${String(hh).padStart(2, "0")}:${String(mm).padStart(2, "0")}`;
    }

    function statusClass(color) {
      if (color === "green") return "bg-green-100 text-green-600";
      if (color === "yellow") return "bg-yellow-100 text-yellow-700";
      if (color === "red") return "bg-red-100 text-red-600";
      return "bg-gray-100 text-gray-600";
    }

    let categoryMap = {};
    let currentCategory = "";
    let currentUser = null;

    Promise.all([
      fetch("data/user.json").then(r => r.json()),
      fetch("data/history.json").then(r => r.json()),
      fetch("data/category.json").then(r => r.json())
    ]).then(([user, history, categories]) => {
      currentUser = user;
      if (user.detection_mode === "LAN") {
        detectionBadge.className = "inline-block px-3 py-1 text-xs bg-green-100 text-green-600 rounded-full";
        detectionBadge.textContent = "Terdeteksi dari LAN RS";
      } else {
        detectionBadge.className = "inline-block px-3 py-1 text-xs bg-gray-100 text-gray-700 rounded-full";
        detectionBadge.textContent = `Mode: ${user.detection_mode}`;
      }
      userName.textContent = user.name || "";
      userUnit.textContent = user.unit || "";
      userHostname.textContent = user.hostname || "";
      userIP.textContent = user.ip_address || "";
      userReportTime.textContent = user.report_time ? formatDateTime(user.report_time) : "";

      historyList.innerHTML = "";
      history.forEach(item => {
        const badgeCls = statusClass(item.status_color);
        const html = `
      <div class="border rounded-xl p-4">
        <div class="flex justify-between items-center">
          <p class="text-sm font-medium">${item.category} - ${item.subcategory}</p>
          <span class="px-2 py-1 text-xs ${badgeCls} rounded-full">${item.status}</span>
        </div>
        <p class="text-xs text-gray-500 mt-1">${formatDateTime(item.created_at)}</p>
      </div>
    `;
        historyList.insertAdjacentHTML("beforeend", html);
      });

      categoryMap = {};
      categorySelect.innerHTML = '<option value="">-- Pilih Kategori --</option>';
      categories.forEach(c => {
        categoryMap[c.category_name] = c.subcategories || [];
        const opt = document.createElement("option");
        opt.value = c.category_name;
        opt.textContent = c.category_name;
        categorySelect.appendChild(opt);
      });

      const allSla = categories.flatMap(c => (c.subcategories || []).map(s => s.sla_minutes)).filter(x => typeof x === "number");
      if (allSla.length) {
        const min = Math.min(...allSla);
        const max = Math.max(...allSla);
        slaInfo.textContent = `Estimasi respon: ${min} - ${max} menit.`;
      }
    });

    categorySelect.addEventListener("change", function () {
      const selected = this.value;
      currentCategory = selected;
      const subs = categoryMap[selected] || [];
      if (subs.length) {
        subCategoryContainer.classList.remove("hidden");
        subCategorySelect.innerHTML = '<option value="">-- Pilih Jenis Gangguan --</option>';
        subs.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s.name;
          opt.textContent = s.name;
          if (typeof s.sla_minutes === "number") opt.dataset.sla = String(s.sla_minutes);
          subCategorySelect.appendChild(opt);
        });
        const minutes = subs.map(s => s.sla_minutes).filter(x => typeof x === "number");
        if (minutes.length) {
          const min = Math.min(...minutes);
          const max = Math.max(...minutes);
          slaInfo.textContent = `Estimasi respon: ${min} - ${max} menit.`;
        }
      } else {
        subCategoryContainer.classList.add("hidden");
        subCategorySelect.innerHTML = '<option value="">-- Pilih Jenis Gangguan --</option>';
      }
    });

    subCategorySelect.addEventListener("change", function () {
      const sel = subCategorySelect.selectedOptions[0];
      if (sel && sel.dataset.sla) {
        slaInfo.textContent = `Estimasi respon: ${sel.dataset.sla} menit.`;
      } else {
        const subs = categoryMap[currentCategory] || [];
        const minutes = subs.map(s => s.sla_minutes).filter(x => typeof x === "number");
        if (minutes.length) {
          const min = Math.min(...minutes);
          const max = Math.max(...minutes);
          slaInfo.textContent = `Estimasi respon: ${min} - ${max} menit.`;
        } else {
          slaInfo.textContent = "Estimasi respon: -";
        }
      }
    });

    function generateTicketCode() {
      const now = new Date();
      const y = now.getFullYear();
      const m = String(now.getMonth() + 1).padStart(2, "0");
      const d = String(now.getDate()).padStart(2, "0");
      const hh = String(now.getHours()).padStart(2, "0");
      const mm = String(now.getMinutes()).padStart(2, "0");
      const ss = String(now.getSeconds()).padStart(2, "0");
      return `TCK-${y}${m}${d}-${hh}${mm}${ss}`;
    }

    function computeSlaText() {
      const sel = subCategorySelect.selectedOptions[0];
      if (sel && sel.dataset.sla) return `${sel.dataset.sla} menit`;
      const subs = categoryMap[currentCategory] || [];
      const minutes = subs.map(s => s.sla_minutes).filter(x => typeof x === "number");
      if (minutes.length) {
        const min = Math.min(...minutes);
        const max = Math.max(...minutes);
        return `${min} - ${max} menit`;
      }
      return "-";
    }

    function renderActiveTicketCard() {
      const ticketCode = generateTicketCode();
      const categoryText = currentCategory ? `${currentCategory}${subCategorySelect.value ? " - " + subCategorySelect.value : ""}` : "-";
      const unitText = currentUser ? (currentUser.unit || "-") : "-";
      const waktuText = currentUser && currentUser.report_time ? formatDateTime(currentUser.report_time) : formatDateTime(`${new Date().toISOString().slice(0, 10)} ${String(new Date().getHours()).padStart(2, "0")}:${String(new Date().getMinutes()).padStart(2, "0")}`);
      const slaText = computeSlaText();
      const perangkatText = currentUser ? `${currentUser.hostname || "-"} (${[currentUser.device_brand, currentUser.device_model].filter(Boolean).join(" ") || "-"})` : "-";
      const cardHtml = `
        <div id="activeTicketCard" class="bg-white rounded-2xl shadow p-8 lg:col-span-2">
          <div class="flex items-start justify-between mb-6">
            <div>
              <h1 class="text-2xl font-bold text-gray-800">Laporan Berhasil Dikirim</h1>
              <p class="text-gray-500 mt-1">Tim IT akan segera menindaklanjuti laporan Anda.</p>
            </div>
            <div class="bg-green-100 text-green-600 px-4 py-2 rounded-full text-sm font-medium">OPEN</div>
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="space-y-3 text-sm">
              <div>
                <p class="text-gray-500">Nomor Tiket</p>
                <p class="font-semibold text-gray-800">${ticketCode}</p>
              </div>
              <div>
                <p class="text-gray-500">Kategori</p>
                <p class="font-medium">${categoryText}</p>
              </div>
              <div>
                <p class="text-gray-500">Unit</p>
                <p class="font-medium">${unitText}</p>
              </div>
            </div>
            <div class="space-y-3 text-sm">
              <div>
                <p class="text-gray-500">Waktu Laporan</p>
                <p class="font-medium">${waktuText}</p>
              </div>
              <div>
                <p class="text-gray-500">Estimasi Respon</p>
                <p class="font-medium text-blue-600">${slaText}</p>
              </div>
              <div>
                <p class="text-gray-500">Perangkat</p>
                <p class="font-medium">${perangkatText}</p>
              </div>
            </div>
          </div>
          <div class="border-t pt-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-4">Timeline Status</h2>
            <div class="space-y-4">
              <div class="flex items-start gap-3">
                <div class="w-3 h-3 mt-2 bg-green-500 rounded-full"></div>
                <div>
                  <p class="text-sm font-medium text-gray-800">Tiket dibuat</p>
                  <p class="text-xs text-gray-500">${waktuText}</p>
                </div>
              </div>
              <div class="flex items-start gap-3 opacity-50">
                <div class="w-3 h-3 mt-2 bg-gray-300 rounded-full"></div>
                <div>
                  <p class="text-sm font-medium text-gray-800">Sedang diproses oleh tim IT</p>
                  <p class="text-xs text-gray-400">Menunggu update</p>
                </div>
              </div>
              <div class="flex items-start gap-3 opacity-50">
                <div class="w-3 h-3 mt-2 bg-gray-300 rounded-full"></div>
                <div>
                  <p class="text-sm font-medium text-gray-800">Selesai</p>
                  <p class="text-xs text-gray-400">-</p>
                </div>
              </div>
            </div>
          </div>
          <div class="flex justify-end gap-3">
            <button id="closeTicketBtn" class="px-6 py-3 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition">Tutup</button>
            <button id="newReportBtn" class="px-6 py-3 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition">Buat Laporan Baru</button>
          </div>
        </div>
      `;
      const existing = document.getElementById("activeTicketCard");
      if (existing) existing.remove();
      reportFormWrapper.classList.add("hidden");
      rightPanel.insertAdjacentHTML("beforeend", cardHtml);
      document.getElementById("closeTicketBtn").addEventListener("click", function () {
        const card = document.getElementById("activeTicketCard");
        if (card) card.remove();
        reportFormWrapper.classList.remove("hidden");
      });
      document.getElementById("newReportBtn").addEventListener("click", function () {
        const card = document.getElementById("activeTicketCard");
        if (card) card.remove();
        reportFormWrapper.classList.remove("hidden");
        categorySelect.value = "";
        subCategorySelect.innerHTML = '<option value="">-- Pilih Jenis Gangguan --</option>';
        subCategoryContainer.classList.add("hidden");
        slaInfo.textContent = "Estimasi respon: -";
      });
    }

    submitReportBtn.addEventListener("click", function () {
      renderActiveTicketCard();
    });
  </script>

</body>

</html>
